// Italy Bonus Kill

sm_mode2 set z

sm_menu "Italy Script\\y\\R{sm_mode2&z?ON:OFF}" "sm_mode2 {sm_mode2&z?remove:set} z"

sm_reg "SM_MapStart" "sm_mode2 {currentmap=cs_italy?set:remove} z" ade // enable script only on cs_italy

// version with no CPU usage
